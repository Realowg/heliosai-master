name: Daily Submodule Update

on:
  schedule:
    - cron: "0 */5 * * *" # Run every 5 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "false" # Don't checkout submodules initially
          fetch-depth: 0

      - name: Initialize public submodules
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

          # Initialize and update all submodules except heliod-server
          git submodule update --init --recursive -- heliod-landing-page heliod-app heliod-documentation heliod-server-issues-public heliod-submodule

      - name: Update submodules
        run: |
          # Selective submodule update
          git submodule foreach '
              if [ "$path" != "heliod-server" ]; then
                  git fetch
                  git checkout origin/main
              else
                  echo "Skipping update for $path"
              fi
          '

          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            # Commit and push changes
            git add .
            git commit -m "Daily update of submodules $(date +%Y-%m-%d)"
            git push origin main
          else
            echo "No updates to submodules."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
